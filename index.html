<input type="text" size="15" maxlength="30" value="buscar" name="buscar">

<section id="user">
        
    </section>

    <script type="text/jsx">
        var User = React.createClass({
            getInitialState : function(){
                return {
                    username : "Nombre de usuario",
                    avatar : "twitter.jpg",
                    description : "Es muy costosa una carrera en la universidad privada?  "
                }
            },
            changeUser : function(){
                this.setState({
                    username : "Nombre del usuario",
                    avatar : "facebook.jpg",
                    description : "Quien ganara el reinado miss universo 2017-2018 ?"
                })
            },


            render : function(){
                var image = "./images/"+this.state.avatar;
                return (
                    <article className="User" onClick={this.changeUser}>
                        <img src={image} className="User-avatar" width="100"/>
                        <div className="User-description">
                            <p className="User-name">{this.state.username}</p>
                            <p>{this.state.description}</p>
                        </div>
                    </article>
                )
            }
        })
        React.render( <User/>, document.getElementById('user'))
    </script>
